<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="datetime-local" id="datetimepicker" min="" max="">
    <script>
        const dateTimePicker = document.getElementById('datetimepicker');

dateTimePicker.addEventListener('input', function() {
    const selectedDate = new Date(this.value);
    
    // Verifica se il giorno selezionato è una domenica
    if (selectedDate.getDay() === 0) {
        alert('Le domeniche non sono consentite. Seleziona un altro giorno.');
        this.value = ''; // Cancella il valore se è una domenica
    }
});

// Imposta i valori min e max per limitare la selezione dalle 8:00 alle 21:00
const today = new Date();
const minTime = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 8, 0).toISOString().slice(0, -8);
const maxTime = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 21, 0).toISOString().slice(0, -8);

dateTimePicker.setAttribute('min', minTime);
dateTimePicker.setAttribute('max', maxTime);

    </script>
</body>
</html>
