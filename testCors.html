<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Prenotazioni - Tony & Remo's</title>
    <link rel="stylesheet" href="stile.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 400px;
        width: 100%;
        margin-top: 20px;
      }
      .container {
        width: 80%;
        margin: auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Prenota un Appuntamento - Tony & Remo's</h1>
      <form id="booking-form">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Inserisci il tuo nome"
            required
          />
        </div>
        <div class="form-group">
          <label for="surname">Cognome:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Inserisci il tuo cognome"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Inserisci la tua email"
            required
          />
        </div>
        <div class="form-group">
          <label for="service">Tipo di Servizio:</label>
          <select id="service" name="service" required>
            <option value="" disabled selected>Scegli un servizio...</option>
            <option value="taglio_capelli">Taglio Capelli</option>
            <option value="colore_capelli">Colore Capelli</option>
            <option value="barba">Rasatura Barba</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Data:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="time">Ora:</label>
          <input type="time" id="time" name="time" required />
        </div>
        <button type="submit">Prenota</button>
      </form>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var map = L.map("map").setView([41.897907, 12.502255], 15); // Coordinate di Via Filippo Turati, 17, Roma

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "Â© OpenStreetMap contributors",
        }).addTo(map);

        var marker = L.marker([41.897907, 12.502255])
          .addTo(map)
          .bindPopup("Remo's<br>Via Filippo Turati, 17, 00185 Roma RM")
          .openPopup();
      });
    </script>
  </body>
</html>
